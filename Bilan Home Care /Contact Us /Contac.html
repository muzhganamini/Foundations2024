<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilan Home Care Website Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="Style.css">
    <style>
        /* Additional CSS styles can be added here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-image: url(images/1.jpeg); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        .text-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
        }

        .text-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .text-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: purple; 
            border-radius: 10px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form input[type="number"] {
            width: calc(100% - 22px);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="header">
        <nav>
            <a href="Index.html"><img src="images/logo.png" alt="Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i> <!-- Font Awesome 6 syntax -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Program and Services</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i> <!-- Font Awesome 6 syntax -->
        </nav>
        <div class="text-box">
            <h1>Caring Hearts, Comforting Hands</h1>
            <p>Personalized Nursing Care from the Comfort of Your Own Home</p>
            <a href="#" class="hero-btn">Ask Us A Question!</a>
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-form">
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="zipcode">Zip Code:</label>
                        <input type="text" id="zipcode" name="zipcode" required>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
